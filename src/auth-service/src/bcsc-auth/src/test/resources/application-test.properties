server.servlet.context-path=/oauth
server.port=8082

# OIDC configuration params
oauth.idp=idp
oauth.client-id=clientId
oauth.secret=secret
oauth.scope=scope
oauth.return-uri=return
oauth.userinfo-path=/userInfo
oauth.token-path=/token
oauth.authorize-path=/authorize
oauth.well-known=/wellKnown
oauth.per-secret=secret
oauth.bcsc-timeout=60000

#JWT token expiry in milliseconds
oauth.jwt-expiry=3000

#JWT Configs
oauth.jwt-secret=secret
oauth.jwt-authorized-role=authorized

#Basic Authentication
oauth.username=user
oauth.password=password
